<!DOCTYPE html>

<head>

    <title>Nano Banana API é•¿å®½æ¯”æµ‹è¯•</title>
    <style>

        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸ¨ Nano Banana API é•¿å®½æ¯”æµ‹è¯•</h1>
        
        <form id="testForm">
            <div class="form-group">
                <label for="apiKey">API Key:</label>
                <input type="password" id="apiKey" placeholder="è¾“å…¥ä½ çš„Google Gemini API Key" required>
            </div>
            
            <div class="form-group">
                <label for="prompt">æç¤ºè¯:</label>
                <textarea id="prompt" placeholder="è¾“å…¥å›¾åƒç”Ÿæˆæç¤ºè¯ï¼Œä¾‹å¦‚ï¼šç”»ä¸€åªå¯çˆ±çš„çŒ«" required>ç”»ä¸€åªå¯çˆ±çš„çŒ«</textarea>
            </div>
            
            <div class="form-group">
                <label for="aspectRatio">é•¿å®½æ¯”:</label>
                <select id="aspectRatio">
                    <option value="">è‡ªåŠ¨ (1:1)</option>
                    <option value="1:1">1:1 (æ­£æ–¹å½¢)</option>
                    <option value="2:3">2:3 (ç«–å±)</option>
                    <option value="3:2">3:2 (æ¨ªå±)</option>
                    <option value="3:4">3:4 (ç«–å±)</option>
                    <option value="4:3">4:3 (æ¨ªå±)</option>
                    <option value="4:5">4:5 (ç«–å±)</option>
                    <option value="5:4">5:4 (æ¨ªå±)</option>
                    <option value="9:16">9:16 (æ‰‹æœºç«–å±)</option>
                    <option value="16:9">16:9 (å®½å±)</option>
                    <option value="21:9">21:9 (è¶…å®½å±)</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="imageOnly">è¾“å‡ºæ¨¡å¼:</label>
                <select id="imageOnly">
                    <option value="false">å›¾åƒ + æ–‡æœ¬</option>
                    <option value="true">ä»…å›¾åƒ</option>
                </select>
            </div>
            
            <button type="submit" id="generateBtn">ç”Ÿæˆå›¾åƒ</button>
        </form>
        
        <div id="result" class="result"></div>
        <div id="imageResult" class="image-result"></div>
        <div id="debugInfo" class="debug-info" style="display: none;"></div>
    </div>

    <script type="module">
        // ä½¿ç”¨Google GenAIåº“
        import { GoogleGenAI } from 'https://esm.run/@google/genai';

        const form = document.getElementById('testForm');
        const resultDiv = document.getElementById('result');
        const imageResultDiv = document.getElementById('imageResult');
        const debugInfoDiv = document.getElementById('debugInfo');
        const generateBtn = document.getElementById('generateBtn');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const apiKey = document.getElementById('apiKey').value;
            const prompt = document.getElementById('prompt').value;
            const aspectRatio = document.getElementById('aspectRatio').value;
            const imageOnly = document.getElementById('imageOnly').value === 'true';

            if (!apiKey) {
                showResult('è¯·è¾“å…¥API Key', 'error');
                return;
            }

            try {
                generateBtn.disabled = true;
                showResult('æ­£åœ¨ç”Ÿæˆå›¾åƒ...', 'loading');
                imageResultDiv.innerHTML = '';
                debugInfoDiv.style.display = 'none';

                // åˆå§‹åŒ–GenAIå®¢æˆ·ç«¯
                const genAI = new GoogleGenAI({ apiKey });

                // æ„å»ºé…ç½®
                const config = {
                    safetySettings: [
                        { category: 'HARM_CATEGORY_HARASSMENT', threshold: 'BLOCK_NONE' },
                        { category: 'HARM_CATEGORY_HATE_SPEECH', threshold: 'BLOCK_NONE' },
                        { category: 'HARM_CATEGORY_SEXUALLY_EXPLICIT', threshold: 'BLOCK_NONE' },
                        { category: 'HARM_CATEGORY_DANGEROUS_CONTENT', threshold: 'BLOCK_NONE' },
                        { category: 'HARM_CATEGORY_CIVIC_INTEGRITY', threshold: 'BLOCK_NONE' }
                    ]
                };

                // æ·»åŠ é•¿å®½æ¯”é…ç½®
                if (aspectRatio) {
                    config.imageConfig = {
                        aspectRatio: aspectRatio
                    };
                }

                // æ·»åŠ ä»…å›¾åƒæ¨¡å¼
                if (imageOnly) {
                    config.responseModalities = ['Image'];
                }

                // è°ƒè¯•ä¿¡æ¯
                const debugInfo = {
                    model: 'gemini-2.5-flash-image',
                    prompt: prompt,
                    aspectRatio: aspectRatio || 'è‡ªåŠ¨',
                    imageOnly: imageOnly,
                    config: config,
                    timestamp: new Date().toISOString()
                };

                console.log('ğŸ” å‘é€çš„é…ç½®:', debugInfo);
                showDebugInfo(debugInfo);

                // è°ƒç”¨API
                const startTime = Date.now();
                const response = await genAI.models.generateContentStream({
                    model: 'gemini-2.5-flash-image',
                    contents: prompt,
                    config: config
                });

                let imageData = null;
                let textResponse = '';

                // å¤„ç†æµå¼å“åº”
                for await (const chunk of response) {
                    if (chunk.candidates && chunk.candidates[0]?.content?.parts) {
                        for (const part of chunk.candidates[0].content.parts) {
                            if (part.text) {
                                textResponse += part.text;
                            }
                            if (part.inlineData && part.inlineData.data) {
                                imageData = part.inlineData.data;
                            }
                        }
                    }
                }

                const endTime = Date.now();
                const duration = endTime - startTime;

                if (imageData) {
                    // æ˜¾ç¤ºå›¾åƒ
                    const imageUrl = `data:image/png;base64,${imageData}`;
                    imageResultDiv.innerHTML = `
                        <h3>âœ… ç”ŸæˆæˆåŠŸ!</h3>
                        <img src="${imageUrl}" alt="ç”Ÿæˆçš„å›¾åƒ">
                        <p><strong>è€—æ—¶:</strong> ${duration}ms</p>
                        <p><strong>é•¿å®½æ¯”:</strong> ${aspectRatio || 'è‡ªåŠ¨'}</p>
                        <p><strong>ä»…å›¾åƒæ¨¡å¼:</strong> ${imageOnly ? 'æ˜¯' : 'å¦'}</p>
                        ${textResponse ? `<p><strong>æ–‡æœ¬å›å¤:</strong> ${textResponse}</p>` : ''}
                    `;
                    showResult('å›¾åƒç”ŸæˆæˆåŠŸ!', 'success');
                } else {
                    showResult('ç”Ÿæˆå¤±è´¥ï¼šæœªè¿”å›å›¾åƒæ•°æ®', 'error');
                    if (textResponse) {
                        debugInfoDiv.innerHTML += `\næ–‡æœ¬å›å¤: ${textResponse}`;
                        debugInfoDiv.style.display = 'block';
                    }
                }

            } catch (error) {
                console.error('ç”Ÿæˆå¤±è´¥:', error);
                showResult(`ç”Ÿæˆå¤±è´¥: ${error.message}`, 'error');
                showDebugInfo({ error: error.message, stack: error.stack });
            } finally {
                generateBtn.disabled = false;
            }
        });

        function showResult(message, type) {
            resultDiv.textContent = message;
            resultDiv.className = `result ${type}`;
            resultDiv.style.display = 'block';
        }

        function showDebugInfo(info) {
            debugInfoDiv.textContent = JSON.stringify(info, null, 2);
            debugInfoDiv.style.display = 'block';
        }
    </script>
</body>
</html>
